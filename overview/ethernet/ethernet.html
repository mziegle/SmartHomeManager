<div class="container">
    <div 
        class="card mb-4 box-shadow smart-home-configuration" 
        ng-class="{
            'active': ethernetController.active}">
        
        <div class="card-header">
            <img class="card-img-top mx-auto d-block" style="width: 30%" src="overview/ethernet/ethernet.svg" alt="Card image cap">
        </div>

        <div class="card-body">

            <p class="card-text">Ethernet is active.</p>

            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                    <button type="button" class="btn btn-md btn-outline-secondary" ng-click="ethernetController.showConfiguration()">
                        Configure
                    </button>

                    <button type="button" class="btn btn-md btn-outline-secondary" ng-click="ethernetController.activate()">
                        {{ ethernetController.onOffButtonText }}
                    </button>
                </div>
            </div>

            <div class="pt-3" ng-if="ethernetController.configurationDisplayed">

                <div class="d-flex justify-content-between align-items-center">
                    <div class="mb-3">
                        <label for="firstName">IP</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mb-3">
                        <label for="firstName">Subnet</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mb-3">
                        <label for="firstName">Gateway</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-md btn-outline-secondary">Save</button>
                    <button type="button" class="btn btn-md btn-outline-secondary">Cancel</button>
                </div>

            </div>

        </div>
    </div>
</div>
