<div class="container">
    <div 
        class="card mb-4 box-shadow smart-home-configuration" 
        ng-class="
            { 'active': ethernetController.active }
            ">
        
        <div class="card-header">
            <img 
                class="card-img-top mx-auto d-block" 
                style="width: 30%" 
                src="overview/ethernet/ethernet.svg" 
                alt="Card image cap">

        </div>

        <div class="card-body">

            <p class="card-text">

                {{ ethernetController.statusText }}
            </p>

            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                    <button 
                        type="button" 
                        class="btn btn-md btn-outline-secondary" 
                        ng-click="ethernetController.showConfiguration()">

                        Configure
                    </button>

                    <button 
                        type="button" 
                        class="btn btn-md btn-outline-secondary" 
                        ng-click="ethernetController.activate()">
                        
                        {{ ethernetController.onOffButtonText }}
                    </button>
                </div>
            </div>

            <div 
                ng-form="ethernetController.ethernetForm" 
                ng-if="ethernetController.configurationDisplayed">

                <div class="pt-3">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mb-3">
                            <label>IP</label>
                            <input
                                name="ip"
                                required
                                ng-model="ethernetController.ip"
                                ng-required="true"
                                type="text"
                                class="form-control">
                             <label
                                ng-if="ethernetController.ethernetForm.ip.$invalid"
                                class="input-validation-error">
                                IP is required.
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mb-3">
                            <label>Subnet</label>
                            <input
                                name="subnet"
                                required
                                ng-model="ethernetController.subnet"
                                type="text" 
                                class="form-control">

                            <label
                                ng-if="ethernetController.ethernetForm.subnet.$invalid"
                                class="input-validation-error">
                                Subnet is required.
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mb-3">
                            <label>Gateway</label>
                            <input
                                name="gateway"
                                ng-attr-type="gateway"
                                required
                                ng-model="ethernetController.gateway"
                                type="text" 
                                class="form-control">

                            <label
                                ng-if="ethernetController.ethernetForm.gateway.$invalid"
                                class="input-validation-error">
                                Password is required.
                            </label>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button 
                            ng-disabled="ethernetController.ethernetForm.$invalid || ethernetController.configApplyInProgress"
                            ng-click="ethernetController.save()"
                            type="button"
                            class="btn btn-md btn-outline-secondary">
    
                            Apply
                        </button>
                    </div>

                    <img ng-if="ethernetController.configApplyInProgress"
                        class="mx-auto d-block"
                        src="overview/loading.gif">
                </div>
            </div>

        </div>
    </div>
</div>
