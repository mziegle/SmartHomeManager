<div class="container">
    <div class="card box-shadow">

        <div class="card-header">
            <img class="card-img-top mx-auto d-block" style="width: 30%" src="overview/wlan/wifi.svg" alt="Card image cap">
        </div>

        <div class="card-body">
            
            <p class="card-text">
                Wireless Lan is active.
            </p>

            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button 
                        type="button" 
                        class="btn btn-md btn-outline-secondary" 
                        ng-click="wlanController.showConfiguration()">

                        Configure
                    </button>
                    <button type="button" class="btn btn-md btn-outline-secondary">Off</button>
                </div>
            </div>

            <div class="pt-3" ng-if="wlanController.configurationDisplayed">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mb-3">
                        <label>SSID</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mb-3">
                        <label for="firstName">Password</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-md btn-outline-secondary">Save</button>
                    <button type="button" class="btn btn-md btn-outline-secondary">Cancel</button>
                </div>
            </div>

        </div>

    </div>
</div>
